<!-- Formulario new-bici -->
<div class="container-new-bici">
  <h1 class="center-forms">Nueva Bicileta</h1>
  <br>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-id">ID</span>
    <input type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" [(ngModel)]="bici.biciID">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-color">Color</span>
    <select class="form-select" aria-label="select example" [(ngModel)]="bici.color">
      <option [value]="color.text" *ngFor="let color of colors">
        {{ color.text }}
      </option>
    </select>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-color">Modelo</span>
    <select class="form-select" aria-label="select example" [(ngModel)]="bici.modelo">
      <option [value]="model.text" *ngFor="let model of models">
        {{ model.text }}
      </option>
    </select>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-lat">Latitud</span>
    <input type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" [(ngModel)]="bici.lat">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-long">Longitud</span>
    <input type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" [(ngModel)]="bici.long">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" (click)="createBici()">Submit</button>
  </div>
</div>
